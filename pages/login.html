<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codered</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-lg" style="width: 24rem;">
        <h3 class="text-center mb-4">Inicio de sesión</h3>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Usuario:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" required>
            </div>
            <div class="mb-1">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="text-end mb-3">
                <a href="#" class="text-decoration-none">Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn w-100">Log in</button>
        </form>
        <hr>
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-dark w-45">
                <img src="https://img.icons8.com/ios-filled/20/000000/google-logo.png" class="me-2"> Ingresar con Google
            </button>
        </div>
        <div class="text-center mt-3">
            <span><a href="./register.html" class="text-decoration-none">Registrate aquí</a></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
